    <button id= "rollbutton" onclick= "rolldice()">Roll!</button>

    <p id="diceone"></p> <p id="dicetwo"></p> <p id="dicethree"></p> <p id="dicefour"></p> <p id="dicefive"></p>
    <script>
      // the bonus button doesnt work and neither do the totals because they all require the full lenght game to work properly
      //this is only one turn i could not continue because of the difficult logic about what to reset between turns
      // i have also left myself some other notes so if i want to continue this project some other time I can
      //idealy the buttons would disable after one was pressed until it was that persons turn again
      let dicevalues = [0,0,0,0,0,0,0];
      let counter = 0;
      let dice = [];
      let roll = [true,true,true,true,true,true];
      // idealy the dice can change back and forth 
      function dice1(){
        roll[1] = false;
      }
      function dice2(){
        roll[2] = false;
      }
      function dice3(){
        roll[3] = false;
      }
      function dice4(){
        roll[4] = false;
      }
      function dice5(){
        roll[5] = false;
      }
      function rolldice() {
        dicevalues = [0,0,0,0,0,0,0];
        if (roll[1] == true){
          dice[1]=document.getElementById("diceone").innerHTML = Math.floor(Math.random() * 6) + 1;
          dice[1]=+dice[1];
        }
        if (roll[2] == true){
          dice[2]=document.getElementById("dicetwo").innerHTML = Math.floor(Math.random() * 6) + 1; 
          dice[2]=+dice[2];
        }
        if (roll[3] == true){
          dice[3]=document.getElementById("dicethree").innerHTML = Math.floor(Math.random() * 6) + 1;  
          dice[3]=+dice[3];
        }
        if (roll[4] == true){
          dice[4]=document.getElementById("dicefour").innerHTML = Math.floor(Math.random() * 6) + 1;  
          dice[4]=+dice[4];
        }
        if (roll[5] == true){
          dice[5]=document.getElementById("dicefive").innerHTML = Math.floor(Math.random() * 6) + 1;
          dice[5]=+dice[5];
        }
        countdice(dice[1]);
        countdice(dice[2]);
        countdice(dice[3]);
        countdice(dice[4]);
        countdice(dice[5]);
        counter=counter+1;
        if (counter == 3){
          document.getElementById("rollbutton").disabled = true;
        }
        
      }
      //my dad taught me how to do a parameters
      function countdice(dicenumber) {
        if (dicenumber == 1){
        dicevalues[1] = dicevalues[1]+1;
        }
        if (dicenumber == 2){
        dicevalues[2] = dicevalues[2]+1;
        }
        if (dicenumber == 3){
        dicevalues[3]= dicevalues[3]+1;
        }
        if (dicenumber == 4){
        dicevalues[4]= dicevalues[4]+1;
        }
        if (dicenumber == 5){
        dicevalues[5]= dicevalues[5]+1;
        }
        if (dicenumber == 6){
        dicevalues[6]= dicevalues[6]+1;
        }
      }
      //function bonus() {

     // }

        if (dicevalues[1]>=1) {
        document.getElementById("onespoints").innerHTML = sumofnumbers(1);

        if (((dicevalues[1])== 5) ||((dicevalues[2])== 5) ||((dicevalues[3])== 5) ||((dicevalues[4])== 5) ||((dicevalues[5])== 5) ||((dicevalues[6])== 5)){

      function extrayahtzee() {
        if (((dicevalues[1])== 5) ||((dicevalues[2])== 5) ||((dicevalues[3])== 5) ||((dicevalues[4])== 5) ||((dicevalues[5])== 5) ||((dicevalues[6])== 5)){

        else{

        }
      }
      function chance() {
        document.getElementById("chancepoints").innerHTML = sumofdice();
        document.getElementById("chancebutton").disabled = true;
      }
      function sumofdice(){
          let total;
          total=dice[1]+dice[2]+dice[3]+dice[4]+dice[5];
          return total;
      }
      function sumofnumbers(number){
        let total;
        total = dicevalues[number]*number;
        return total;
      }
